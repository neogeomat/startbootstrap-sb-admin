<script>
    var map = new L.Map("map", {
            center: [37.8, -6.9],
            zoom: 2
        })
        .addLayer(new L.TileLayer("http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png"));

    var svg = d3.select(map.getPanes().overlayPane).append("svg");
    var g = svg.append("g").attr("class", "leaflet-zoom-hide");
    var tip = d3.tip()
        .attr('class', 'd3-tip')
        .offset([-10, 0])
        .html(function(d) {
            var t = "";
            t += "<strong>Country:</strong> <span style='color:red'>" + d.properties.name + "</span>";
            t += "</br><strong>Value:</strong> <span style='color:red'>" + d.properties.value + "</span>";
            t += "";
            return t;
        })
    g.call(tip);
    var color = d3.scale.quantize()
        // .range(['#B20000', '#00FF48']);
        .range(["rgb(237,248,233)", "rgb(186,228,179)",
            "rgb(116,196,118)", "rgb(49,163,84)", "rgb(0,109,44)"
        ]);

    function projectPoint(x, y) {
        var point = map.latLngToLayerPoint(new L.LatLng(y, x));
        this.stream.point(point.x, point.y);
    }

    d3.json("http://emotional-apps.com/apis/meit/stats/getdata.php?test=1&gender=all&age=all&begindate=2000-01-01&enddate=2018-02-04", function(collection) {
        // if (error) throw error;

        min = d3.min(collection, function(d) {
            return parseFloat(d.score_average);
        })
        max = d3.max(collection, function(d) {
            return parseFloat(d.score_average);
        })

        color.domain([
            d3.min(collection, function(d) {
                return parseFloat(d.score_average);
            }),
            d3.max(collection, function(d) {
                return parseFloat(d.score_average);
            })
        ]);
        //Load in GeoJSON data
        d3.json("http://pixel.uji.es/teaching/countries.geo.json.php", function(json) {
            //Merge the ag. data and GeoJSON
            //Loop through once for each ag. data value
            var transform = d3.geo.transform({
                point: projectPoint
            });
            var path = d3.geo.path()
                .projection(transform);

            var feature = g.selectAll("path")
                .data(json.features)
                .enter()
                .append("path")
                .on("mouseover", function(d) {
                    d3.select(this).classed("highlight", true);
                    // console.log('mouseover');
                    tip.show(d, i)
                })
                .on("mouseout", function(d) {
                    d3.select(this).classed("highlight", false);
                    tip.hide(d, i);
                })


            for (var i = 0; i < collection.length; i++) {
                //Grab state name
                var dataState = collection[i].iso3;
                //Grab data value, and convert from string to float
                var dataValue = parseFloat(collection[i].score_average);
                //Find the corresponding state inside the GeoJSON
                for (var j = 0; j < json.features.length; j++) {
                    var jsonState = json.features[j].id;
                    if (dataState == jsonState) {
                        //Copy the data value into the JSON
                        json.features[j].properties.value = dataValue;
                        //Stop looking through the JSON
                        break;
                    }
                }
            }
            map.on("moveend", reset);
            reset();

            function reset() {
                var bounds = path.bounds(json),
                    topLeft = bounds[0],
                    bottomRight = bounds[1];

                svg.attr("width", bottomRight[0] - topLeft[0])
                    .attr("height", bottomRight[1] - topLeft[1])
                    .style("left", topLeft[0] + "px")
                    .style("top", topLeft[1] + "px");

                g.attr("transform", "translate(" + -topLeft[0] + "," + -topLeft[1] + ")");

                feature.attr("d", path)
                    .attr("fill-opacity", "0.75")
                    .style("fill", function(d) {
                        //Get data value
                        var value = d.properties.value;

                        if (value) {
                            //If value exists...
                            return color(value);
                        } else {
                            //If value is undefined...
                            return "#ccc";
                        }
                    });
            }


        })
    })
</script>
